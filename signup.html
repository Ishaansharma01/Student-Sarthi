<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesignup.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Signup - StudentSarthi</title>
</head>
<body>
    <nav>
        <h1>StudentSarthi</h1>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="active">Signup</a></li>
        </ul>
    </nav>

    <div class="split-screen-container">
        <div class="branding-panel">
            <div class="branding-content">
                <h2>Start Your Journey to Success</h2>
                <p>Join a community dedicated to helping you find the perfect career path.</p>
                <ul class="feature-list">
                    <li><i class="ri-compass-3-line"></i> Personalized Career Guidance</li>
                    <li><i class="ri-book-open-line"></i> Access to Top Courses</li>
                    <li><i class="ri-trophy-line"></i> Scholarship Opportunities</li>
                </ul>
            </div>
        </div>

        <div class="form-panel">
            <form class="form-container" autocomplete="on"  action="main.html">
                <h2>Create Your Account</h2>
                <p>Get started in just a few clicks!</p>
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required />
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required />
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required />
                </div>
                <div class="form-row">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
                </div>
                <div class="form-row">
                    <input type="submit" value="Sign Up Now" />
                </div>
            </form>
        </div>
    </div>
    </body>

</html>
